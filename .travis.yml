dist: bionic
language: go
go:
- 1.13.x
sudo: true
addons:
  apt:
    update: true
install:
- go get github.com/ahmetb/govvv
script:
- GOOS="darwin" GOARCH="amd64" govvv build -o esl_darwin64 cmd/main.go
- GOOS="linux" GOARCH="amd64" govvv build -o esl_linux64 cmd/main.go
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - esl_darwin64
    - esl_linux64
  on:
    tag: true
  skip_cleanup: 'true'
